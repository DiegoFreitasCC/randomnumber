<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/estilo.css">

    <title>Gerador de Números Aleatórios</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagem/logo.jpg" alt="Logo" class="logo-img">
            <h1 class="logo-text">GoVit</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Contato: +55 (11)99181315</a></li>
                <!-- Adicione mais itens de menu conforme necessário -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Gerador de Números Aleatórios</h2>

        <!-- Campo de data -->
        <div class="input-field">
            <label for="today">Data de Hoje:</label>
            <input id="today" type="date" name="today">
        </div>

        <!-- Campo de checkbox -->
        <div class="input-field">
            <input id="checkbox" type="checkbox" name="checkbox">
            <label for="checkbox">Selecione o checkbox para confirmar que você não é um robo</label>
        </div>

        <!-- Campo de radio -->
        <div class="input-field">
            <label>Deseja os dados para:</label>
            <input id="radio1" type="radio" name="radio" value="opcao1">
            <label for="radio1">Sorteio</label>
            <input id="radio2" type="radio" name="radio" value="opcao2">
            <label for="radio2">Jogos</label>
            <input id="radio3" type="radio" name="radio" value="opcao3">
            <label for="radio3">Simulações</label>
            
        </div>

        <!-- Campo de texto -->
        <div class="input-field">
            <label for="name">Entre com seu nome:</label>
            <input id="name" type="text" name="name">
        </div>

        <div class="input-group">
            <div class="input-field">
                <label for="min">Mín:</label>
                <input id="min" type="number" name="min">
            </div>

            <div class="input-field">
                <label for="max">Máx:</label>
                <input id="max" type="number" name="max">
            </div>
        </div>

        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                00
            </span>
        </div>
    </div>
    <script type="text/javascript" src="js/osfaltasempre.js"></script>
</body>
</html>
